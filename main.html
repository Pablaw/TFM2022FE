<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - TFM 2022</title>
    <link rel="stylesheet" href="styleMain.css">
    <script defer src="tokencheck.js"></script><!--호진 제작-->
    <script defer src="logout.js"></script><!--호진 제작-->
    <script defer src="test.js"></script>
</head>
<body>
    <section class="header">
        <article class="headerLogo">
            <input class="logoBtn" type="image" alt="tfm2022LogoImage" src="img/tfm2022.png"  />
        </article>
        <article class="headerMargin" ></article>
        <div class="headerLogOut" >
            <button class="logoutBtn" id="logoutCheck">로그아웃</button>
        </div>
    </section>
    <hr class="divisionLine">
    <section class="content">
        <article class="goToTeam">
            <a class="teamBtnImg" alt="teamButtonHoverImage" href="./detail.html"></a>
        </article>
        <article class="goToMy">
            <a class="myBtnImg" alt="myButtonHoverImage" href="http://127.0.0.1:5501/myteam.html"></a>
        </article>
        <article class="goToPlay">
            <a class="playBtnImg" alt="playButtonHoverImage" href="http://127.0.0.1:5501/play.html"></a>
        </article>
    </section>
    <hr class="divisionLine">
    <section class="footer">
        <article class="footerLogo">
            <input class="ohleekimLogo" type="image" alt="ohleekimLogoImage" src="img/ohleekim.png" />
        </article>
        <article class="footerCopyRight" >
            <p class="ohleekimCopyRightText" >© 오이김. All Rights Reserved.</p>
        </article>
        <article class="footerMargin" ></article>
    </section>
</body>
</html>
